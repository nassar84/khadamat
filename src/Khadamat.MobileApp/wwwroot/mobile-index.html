    <!-- Blazor Startup with Bridge Fix -->
    <script>
        (function () {
            var retryCount = 0;
            var maxRetries = 50;

            function startBlazor() {
                if (window.external && typeof window.external.receiveMessage === 'function') {
                    console.log("ANTIGRAVITY_LOG: Bridge ready! Starting Blazor...");
                    if (typeof Blazor !== 'undefined') {
                        Blazor.start().catch(err => {
                            if (!err.message || !err.message.includes("already started")) {
                                console.error("ANTIGRAVITY_LOG: Blazor start error:", err);
                            }
                        });
                    }
                } else {
                    if (retryCount < maxRetries) {
                        retryCount++;
                        setTimeout(startBlazor, 200);
                    } else {
                        console.error("ANTIGRAVITY_LOG: Bridge FAILED to initialize");
                    }
                }
            }

            window.onload = startBlazor;
        })();
    </script>
