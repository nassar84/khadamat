<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khadamat API Server</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #334155;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4338ca;
        }

        .code {
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>الخادم يعمل بنجاح (Server API)</h1>
        <p>
            أنت الآن على رابط الخادم <span class="code">5144</span>.<br>
            تم حذف واجهة المستخدم القديمة من هنا لمنع الالتباس.
        </p>
        <p>
            للوصول إلى النظام الجديد، اضغط على الزر أدناه:
        </p>
        <a href="http://localhost:5028" class="btn">الذهاب إلى النظام (5028)</a>
    </div>
</body>

</html>
